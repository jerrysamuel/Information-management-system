<div class="container mx-auto">
    <h1 class="dark:text-white text-3xl font-bold mb-4 text-center">Leave Feedback</h1>
    <form method="post" class="max-w-lg mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="dark:text-white bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded mt-4">Submit Feedback</button>
    </form>
</div>
